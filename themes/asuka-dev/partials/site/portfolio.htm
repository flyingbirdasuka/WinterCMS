  <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                
                    <h2 class="section-heading text-uppercase">Portfolio</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
                <div class="row">
                    {% if portfolios|length %}
                        {% for portfolio in portfolios %}

                          <div class="col-lg-4 col-sm-6 mb-4">
                                            <!-- Portfolio item 1-->
                                            <div class="portfolio-item">
                                                <a class="portfolio-link" data-bs-toggle="modal" href="/portfolio/{{portfolio.id}}">
                                                    <div class="portfolio-hover">
                                                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i> View details</div>
                                                    </div>
                                                    <img class="img-fluid" src="{{portfolio.image.path}}" alt>
                                                </a>
                                                <div class="portfolio-caption">
                                                    <div class="portfolio-caption-heading">{{ portfolio.title }} </div>
                                                    <div class="portfolio-caption-subheading text-muted">{{ portfolio.language }}</div>
                                                </div>
                                            </div>
                            </div>
                     
                            {% endfor %}    

                       
                        {% endif %}
                    </div>
           </div>
        </section>
